<input type="text" id="url" name="url">
    <script>
function updateVariable(event) {
    const selectedValue = event.target.value;
    const encodedURL = selectedValue.replace(/#/g, '%23');
    fetch("/", { // Change the endpoint as needed
        method: "POST",
        body: `url=${encodedURL}`, // Send data in request body
    });
}

document.getElementById("url").addEventListener("change", updateVariable);
