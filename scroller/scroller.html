TEXT:
    <input type="text" id="text" name="text">
    <script>
        function updateVariable(event) {
            const selectedValue = event.target.value;
            const encodedTEXT = selectedValue.replace(/#/g, '%23');
            fetch(`/?text=${encodedTEXT}`, {
                method: 'POST',
            })
        }
        document.getElementById("text").addEventListener("change", updateVariable);
    </script>
